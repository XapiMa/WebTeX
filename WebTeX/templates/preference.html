<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Preference</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/preference.css">
</head>
<body>
  <div class="container-fluid" id="main">
    <div class="row">
      <div class="col-sm-12">
        <h3>User Registration</h3>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Please input username here">
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Please input password here">
        </div>
        <div id="result-user-registration">
        </div>
        <div class="btn-group pull-right" role="group" aria-label="OK">
          <button type="button" class="btn btn-primary" id="register">Register</button>
        </div>
      </div>
    </div>
    <hr/>
    <div class="row">
      <div class="col-sm-12">
        <label>
          <input type="checkbox" id="switch-ldap"> LDAP Authentication
        </label>
        <div id="ldap">
          <h3>Configure LDAP</h3>
          <div class="form-group">
            <label for="ldap-address">LDAP Address</label>
            <input type="text" class="form-control" id="ldap-address" placeholder="Please input LDAP server address here">
          </div>
          <div class="form-group">
            <label for="ldap-port">LDAP Port</label>
            <input type="number" class="form-control" id="ldap-port" placeholder="Please input LDAP server port here">
          </div>
          <div class="form-group">
            <label for="ldap-basedn">LDAP Base DN</label>
            <input type="text" class="form-control" id="ldap-basedn" placeholder="Please input LDAP Base DN here">
          </div>
          <div id="result-change-ldap">
          </div>
          <div class="btn-group pull-right" role="group" aria-label="OK">
            <button type="button" class="btn btn-primary" id="configure-ldap">Configure</button>
          </div>
        </div>
      </div>
    </div>
    <hr/>
    <div class="row">
      <div class="col-sm-12">
        <h3>Change Program/Configuration File Path</h3>
        <div class="form-group">
          <label for="redpen-path">RedPen Configuration File Path</label>
          <input type="text" class="form-control" id="redpen-path" placeholder="Please input absolute path to the RedPen configuration file">
        </div>
        <div class="form-group">
          <label for="java-home">JAVA_HOME</label>
          <input type="text" class="form-control" id="java-home" placeholder="Please input absolute path of JAVA_HOME">
        </div>
        <div id="result-change-path">
        </div>
        <div class="btn-group pull-right" role="group" aria-label="OK">
          <button type="button" class="btn btn-primary" id="change-path">Change</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="../static/js/preference.js"></script>
</body>
</html>
